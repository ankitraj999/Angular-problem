<!--The content below is only a placeholder and can be replaced.-->

<h1>
  Welcome to {{ title }}!
</h1>

<div class="container">
  <form #frm="ngForm" (ngSubmit)=onsubmit(frm)>

    <div class="form-group">
      <label class=label-control>Product ID</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="number" required #product="ngModel" pattern=[8-9]{4} ngModel name="proId" id="proId">
      <div *ngIf="product?.touched&&product?.invalid" class="alert alert-danger">
        <div *ngIf="product?.errors.required">
          porduct Id is required
        </div>
        <div *ngIf="product?.errors.pattern">
          Entered Id is invalid
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Product Name</label>&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" required pattern="[a-zA-Z][a-zA-Z]+" #productName="ngModel" ngModel name="proNam" id="proNam">
      <div *ngIf="productName?.touched && productName?.invalid" class="alert alert-danger">
        <div *ngIf="productName?.errors.required">
          Product Name is required
        </div>
        <div *ngIf="productName?.errors.pattern">
          Invalid Product Name
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Product Cost</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="number" required #productCost="ngModel" ngModel pattern="[1-9]{1,}" name="proCost" id="proCost">
      <div *ngIf="productCost?.touched&&productCost?.invalid" class="alert alert-danger">
        <div *ngIf="productCost?.errors.required">
          Cost is required
        </div>
        <div *ngIf="productCost?.errors.pattern">
            Cost is required
          </div>

      </div>
    </div>

    <div class="form-group">
      <label>Product Online</label>&nbsp;&nbsp;
      <input type="radio" #radiobtn="ngModel" value="Yes" ngModel required name="productonline" id="radiobtn">Yes
      <input type="radio" #radiobtn="ngModel" value="No" ngModel required name="productonline" id="radiobtn">No
      <div *ngIf="radiobtn?.touched&&radiobtn?.invalid" class="alert alert-danger">
          <div *ngIf="radiobtn?.errors.required">
            Cost is required
          </div></div>
    </div>
    <div class="form-group">
        <label>Product Category</label>&nbsp;
        <select name=select #productCat="ngModel"  ngModel required>
          <option value=""></option>
          <option value="grocery">Grocery</option>
          <option value="mobile">Mobile</option>
          <option value="electronic&cloths">Electronic & cloths</option>
          <div *ngIf="productCat?.touched&&productCat?.invalid" class="alert alert-danger">
              <div *ngIf="productCat?.errors.required">
                Cost is required
              </div></div>
        </select>
      </div>
      <div class="form-group">
          <label>Available in Store</label>&nbsp;
          Big Bazar&nbsp;<input #bigbazar="ngModel" ngModel id="BB" name="bigbazar" type=checkbox>&nbsp;
          DMart&nbsp;<input #DMart="ngModel" ngModel id="Dmart" name="Dmart" type=checkbox>&nbsp;
          Reliance&nbsp;<input #Reliance="ngModel" ngModel id="Reliance" name="Reliance" type=checkbox>&nbsp;
          Mega Store&nbsp;<input #MegaStore="ngModel" ngModel id="MegaStore" name="MegaStore" type=checkbox>&nbsp;
          
      </div>
      <button class="btn btn-primary">Add Product</button>
  </form>
</div>



<router-outlet></router-outlet>
